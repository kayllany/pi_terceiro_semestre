<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Nova Movimentação</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@500" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <div th:replace="global/fragments/topnav.html :: navbar"></div>

  <div class="d-flex align-items-center justify-content-center bg-dark" style="height: calc(100vh - 64px);">
    <div class="row d-flex justify-content-center card px-5 pt-4 pb-4 shadow">
      <form th:action="@{/movimentacoes/{equipamentoId}/create(equipamentoId = ${equipamentoId})}" method="post">
        <h1>Nova Movimentação</h1>

        <div class="form-group">
          <label for="zona">Zona</label>
          <select class="form-control" name="zona" id="zona">
            <option th:each="zona : ${zonas}" th:value="${zona.id}" th:text="${zona.nome}"></option>
          </select>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select class="form-control" name="status" id="status">
            <option th:each="status : ${movimentacaoStatus}" th:value="${status}" th:text="${status}"></option>
          </select>
        </div>
        <div class="form-group">
          <label for="quantidade">Quantidade</label>
          <input name="quantidade" type="number" class="form-control" id="quantidade" placeholder="quantidade">
        </div>
        <div class="form-group">
          <label for="obs">Obs</label>
          <textarea name="obs" class="form-control" id="obs" placeholder="obs"></textarea>
        </div>

        <div class="d-flex justify-content-between">
          <a th:href="@{/equipamentos/{equipamentoId}/view(equipamentoId = ${equipamentoId})}"
            class="btn d-flex align-center pl-0" role="button">
            <span class="material-symbols-outlined">arrow_back</span>
            <span>Voltar</span>
          </a>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
