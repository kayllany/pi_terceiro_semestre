<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zonas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5 d-flex justify-content-center">
        <form th:object="${zonaDTO}" class="border p-5 rounded rounded-3 mt-5"  th:action="@{/zonas/{zonaId}/update(zonaId = ${zonaId})}"  method="post">
            <h1>Nova Zona</h1>

            <div class="form-group">
                <label for="nome">Nome</label>
                <input name="nome" type="text" class="form-control" id="nome" placeholder="Nome" required th:field="*{nome}">
            </div>
            <div class="form-group">
                <label for="descricao">Descricao</label>
                <textarea name="descricao" type="text" class="form-control" id="descricao" placeholder="Descricao" required th:field="*{descricao}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="row mt-5 d-flex justify-content-center">
        <a class="btn btn-primary" href="/zonas" role="button">Lista de Zonas</a>
    </div>
</div>
</body>
</html>
