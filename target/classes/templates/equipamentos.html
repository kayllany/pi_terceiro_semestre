<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Equipamentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <h1>Equipamentos</h1>
        </div>
        <div class="row mt-5 border rounded">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Cod.SAP</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Descricao</th>
                    <th scope="col">Unidade de Medida</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="equipamento : ${equipamentos}">
                    <th th:text="${equipamento.id}">id</th>
                    <th th:text="${equipamento.codigoSAP}">codigo SAP</th>
                    <td th:text="${equipamento.nome}">nome</td>
                    <td th:text="${equipamento.descricao}">descrição</td>
                    <td th:text="${equipamento.unidadeDeMedida}">unidade de medida</td>
                </tr>
                </tbody>
            </table>
        </div>


        <div class="row mt-5">
            <h1>Movimentação</h1>
        </div>
        <div class="row mt-5 border rounded">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Data Entrada</th>
                    <th scope="col">Data Saida</th>
                    <th scope="col">Obs</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Status</th>
                    <th scope="col">Equipamento Id</th>
                    <th scope="col">Responsavel Id</th>
                    <th scope="col">Zona Id</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="movimentacao : ${movimentacoes}">
                    <th th:text="${movimentacao.id}">id</th>
                    <th th:text="${movimentacao.dataEntrada}">codigo SAP</th>
                    <td th:text="${movimentacao.dataSaida}">nome</td>
                    <td th:text="${movimentacao.obs}">descrição</td>
                    <td th:text="${movimentacao.quantidade}">unidade de medida</td>
                    <td th:text="${movimentacao.status}"></td>
                    <td th:text="${movimentacao.equipamento.nome}"></td>
                    <td th:text="${movimentacao.responsavel.nome}"></td>
                    <td th:text="${movimentacao.zona.nome}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="row mt-5">
            <form class="border p-5 rounded rounded-3" action="equipamentos/create" method="post">
                <h1>Equipamento</h1>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input name="nome" type="text" class="form-control" id="nome" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <input name="tipo" type="text" class="form-control" id="tipo" placeholder="Tipo">
                </div>
                <div class="form-group">
                    <label for="descricao">Descricao</label>
                    <input name="descricao" type="text" class="form-control" id="descricao" placeholder="Descricao">
                </div>
                <div class="form-group">
                    <label for="unidadeDeMedida">Unidade de Medida</label>
                    <input name="unidadeDeMedida" type="text" class="form-control" id="unidadeDeMedida" placeholder="Unidade de Medida">
                </div>
                <div class="form-group">
                    <label for="codigoSAP">Codigo SAP</label>
                    <input name="codigoSAP" type="text" class="form-control" id="codigoSAP" placeholder="Codigo SAP">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
