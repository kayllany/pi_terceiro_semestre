<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Equipamentos</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@500" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div th:replace="global/fragments/topnav.html :: navbar"></div>

    <div class="container">
        <div class="row my-3">
            <h1>Equipamentos</h1>
            <a title="Incluir responsável" class="btn d-flex align-items-center" href="/equipamentos/new" role="button">
                <span class="material-symbols-outlined">add</span>
            </a>
        </div>

        <div class="row">
            <table class="table border rounded">
                <thead>
                    <tr>
                        <th scope="col">Cod. SAP</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Unidade de Medida</th>
                        <th scope="col" colspan="3">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <div th:each="equipamento : ${equipamentos}">
                        <tr>
                            <td th:text="${equipamento.codigoSAP}">codigo SAP</th>
                            <td th:text="${equipamento.nome}">nome</td>
                            <td th:text="${equipamento.tipo.nome}">tipo</td>
                            <td th:text="${equipamento.descricao}">descrição</td>
                            <td th:text="${equipamento.unidadeDeMedida}">unidade de medida</td>
                            <td>
                                <a title="Detalhes"
                                    th:href="@{/equipamentos/{equipamentoId}/view(equipamentoId = ${equipamento.id})}">
                                    <span class="material-symbols-outlined">read_more</span>
                                </a>
                            </td>
                            <td>
                                <a title="Excluir" th:href="@{/equipamentos/{equipamentoId}/delete(equipamentoId = ${equipamento.id})}">
                                    <span class="material-symbols-outlined">delete</span>
                                </a>
                            </td>
                            <td>
                                <a title="Alterar" th:href="@{/equipamentos/{equipamentoId}/edit(equipamentoId = ${equipamento.id})}">
                                    <span class="material-symbols-outlined">edit</span>
                                </a>
                            </td>
                        </tr>
                    </div>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
