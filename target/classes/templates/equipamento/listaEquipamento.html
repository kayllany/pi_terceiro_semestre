<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Equipamentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <h1>Equipamentos</h1>
        </div>
        <nav>
            <a class="btn btn-primary mt-5" href="/responsaveis" role="button">responsaveis</a>
            <a class="btn btn-primary mt-5" href="/zonas" role="button">zonas</a>
            <a class="btn btn-primary mt-5" href="/tipos" role="button">tipos</a>
        </nav>

        <div class="row mt-5">
            <table class="table border rounded">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Cod.SAP</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Descricao</th>
                    <th scope="col">Unidade de Medida</th>
                    <th scope="col" colspan="3">Ações</th>
                </tr>
                </thead>
                <tbody>
                <div  th:each="equipamento : ${equipamentos}">
                    <tr>
                        <td th:text="${equipamento.id}">id</th>
                        <td th:text="${equipamento.codigoSAP}">codigo SAP</th>
                        <td th:text="${equipamento.nome}">nome</td>
                        <td th:text="${equipamento.tipo.nome}">tipo</td>
                        <td th:text="${equipamento.descricao}">descrição</td>
                        <td th:text="${equipamento.unidadeDeMedida}">unidade de medida</td>
                        <td><a th:href="@{/equipamentos/{equipamentoId}/view(equipamentoId = ${equipamento.id})}">Detalhes</a></td>
                        <td><a th:href="@{/equipamentos/{equipamentoId}/delete(equipamentoId = ${equipamento.id})}">Excluir</a></td>
                        <td><a th:href="@{/equipamentos/{equipamentoId}/edit(equipamentoId = ${equipamento.id})}">Editar</a></td>
                    </tr>
                </div>
                </tbody>
            </table>
        </div>
        <a class="btn btn-primary" href="/equipamentos/new" role="button">Novo</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
