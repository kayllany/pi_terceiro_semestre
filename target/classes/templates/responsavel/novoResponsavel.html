<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Novo Responsavel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">

  <div class="row mt-5 d-flex justify-content-center">
    <form class="border p-5 rounded rounded-3 mt-5" action="/responsaveis/create" method="post">
      <h1>Novo Responsavel</h1>

      <div class="form-group">
        <label for="nome">Nome</label>
        <input name="nome" type="text" class="form-control" id="nome" placeholder="Nome" required>
      </div>
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input name="usuario" type="text" class="form-control" id="usuario" placeholder="usuario" required>
      </div>
      <div class="form-group">
        <label for="senha">senha</label>
        <input name="senha" type="password" class="form-control" id="senha" placeholder="senha" required>
      </div>
      <div class="form-group">
        <label for="tipo">Setor</label>
        <!--
        <input type="text" class="form-control" name="tipo" id="tipo">
        -->
        <select class="form-control" name="setor" id="setor">
          <option th:each="setor : ${setores}"  th:value="${setor}" th:text="${setor}"></option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="row mt-5 d-flex justify-content-center">
    <a class="btn btn-primary" href="/equipamentos" role="button">Home</a>
  </div>
</div>
</body>
</html>
