<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Novo Responsavel</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@500" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div th:replace="global/fragments/topnav.html :: navbar"></div>
  
  <div class="container">
    <div class="row mt-5 d-flex justify-content-center">
      <form class="border p-5 rounded rounded-3 mt-5" action="/responsaveis/create" method="post">
        <h1>Novo Responsável</h1>

        <div class="form-group">
          <label for="nome">Nome</label>
          
          <input name="nome" type="text" class="form-control" id="nome" placeholder="Nome" required>
        </div>
        <div class="form-group">
          <label for="usuario">Usuário</label>
          <input name="usuario" type="text" class="form-control" id="usuario" placeholder="Usuário" required>
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input name="senha" type="password" class="form-control" id="senha" placeholder="Senha" required>
        </div>
        <div class="form-group">
          <label for="tipo">Setor</label>
          <select class="form-control" name="setor" id="setor">
            <option th:each="setor : ${setores}" th:value="${setor}" th:text="${setor}"></option>
          </select>
        </div>
        <div class="d-flex justify-content-between">
          <a href="/responsaveis" class="btn d-flex align-center pl-0" role="button">
            <span class="material-symbols-outlined">arrow_back</span>
            Voltar
          </a>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>

  </div>
</body>

</html>
