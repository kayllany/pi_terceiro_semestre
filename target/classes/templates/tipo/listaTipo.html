<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tipos</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@500" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div th:replace="global/fragments/topnav.html :: navbar"></div>

    <div class="container">
        <div class="row mt-5">
            <h1>Tipos de equipamentos</h1>
            <a title="Incluir responsável" class="btn d-flex align-items-center" href="/tipos/new" role="button">
                <span class="material-symbols-outlined">add</span>
            </a>
        </div>
        <div class="row mt-5 border rounded">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col" colspan="2">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tipo : ${tipos}">
                        <td th:text="${tipo.nome}"></td>
                        <td>
                            <a title="Excluir" th:href="@{/tipos/{tipoId}/delete(tipoId = ${tipo.id})}">
                                <span class="material-symbols-outlined">delete</span>
                            </a>
                        </td>
                        <td>
                            <a title="Alterar" th:href="@{/tipos/{tipoId}/edit(tipoId = ${tipo.id})}">
                                <span class="material-symbols-outlined">edit</span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- <a class="btn btn-primary mt-5" href="/equipamentos" role="button">home</a> -->
    </div>
</body>

</html>
