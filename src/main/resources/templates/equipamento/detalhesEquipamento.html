<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Detalhes</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@500" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div th:replace="global/fragments/topnav.html :: navbar"></div>

    <div class="container">
        <div class="d-flex align-items-center my-3">
            <h1>Detalhes</h1>
            <h1><span th:text="${equipamento.nome}"></span></h1>
            <a title="Movimentar" class="btn"
                th:href="@{/movimentacoes/{equipamentoId}/new(equipamentoId = ${equipamento.id})}" role="button">
                <span class="material-symbols-outlined">sync_alt</span>
            </a>
            <a title="Alterar" class="btn"
                th:href="@{/equipamentos/{equipamentoId}/edit(equipamentoId = ${equipamento.id})}" role="button">
                <span class="material-symbols-outlined">edit</span>
            </a>
        </div>
        <div class="row">
            <div class="col-md-3">
                <p class="mb-0">Código SAP</p>
                <p class="mt-1 font-weight-bold" th:text="${equipamento.codigoSAP}"></p>
            </div>
            <div class="col-md-3">
                <p class="mb-0">Tipo</p>
                <p class="mt-1 font-weight-bold" th:text="${equipamento.tipo.nome}"></p>
            </div>
            <div class="col-md-3">
                <p class="mb-0">Descrição</p>
                <p class="mt-1 font-weight-bold" th:text="${equipamento.descricao}"></p>
            </div>
            <div class="col-md-3">
                <p class="mb-0">Unidade de Medida</p>
                <p class="mt-1 font-weight-bold" th:text="${equipamento.unidadeDeMedida}"></p>
            </div>
        </div>
        <div class="mt-3">
            <h4>Histórico</h4>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Data</th>
                        <th scope="col">Status</th>
                        <th scope="col">Responsável</th>
                        <th scope="col">Zona</th>
                        <th scope="col">Qtd</th>
                        <th scope="col">Obs</th>
                        <th scope="col" colspan="2">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <div th:each="movimentacao : ${equipamento.movimentacoes}">
                        <tr>
                            <td th:text="${movimentacao.id}">
                                </th>
                            <td th:text="${movimentacao.dataEntrada}">
                                </th>
                            <td th:text="${movimentacao.status}">
                                </th>
                            <td th:text="${movimentacao.responsavel.nome}">
                                </th>
                            <td th:text="${movimentacao.zona.nome}">
                                </th>
                            <td th:text="${movimentacao.quantidade}">
                                </th>
                            <td th:text="${movimentacao.obs}">
                                </th>
                            <td>
                                <a title="Excluir"
                                    th:href="@{/movimentacoes/{movimentacaoId}/delete(movimentacaoId = ${movimentacao.id})}">
                                    <span class="material-symbols-outlined">delete</span>
                                </a>
                            </td>
                            <td>
                                <a title="Alterar" th:href="@{/movimentacoes/{movimentacaoId}/edit(movimentacaoId = ${movimentacao.id})}">
                                    <span class="material-symbols-outlined">edit</span>
                                </a>
                            </td>
                        </tr>
                    </div>
                </tbody>
            </table>
        </div>
        <a href="/equipamentos" class="btn d-flex align-center pl-0" role="button">
            <span class="material-symbols-outlined">arrow_back</span>
            Voltar
        </a>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
