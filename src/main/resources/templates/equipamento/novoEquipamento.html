<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <title>Novo Equipamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@500" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <div th:replace="global/fragments/topnav.html :: navbar"></div>

  <div class="d-flex align-items-center justify-content-center bg-dark" style="height: calc(100vh - 64px);">
    <div class="row d-flex justify-content-center card px-5 pt-4 pb-4 shadow bg-dark">
      <form action="/equipamentos/create" method="post">
        <h1>Novo Equipamento</h1>

        <div class="form-group">
          <label for="nome">Nome</label>
          <input name="nome" type="text" class="form-control" id="nome" placeholder="Nome" required>
        </div>
        <div class="form-group">
          <label for="tipo">Tipo</label>
          <select class="form-control" name="tipo" id="tipo">
            <option th:each="tipo : ${tipos}" th:value="${tipo.id}" th:text="${tipo.nome}"></option>
          </select>
        </div>
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <input name="descricao" type="text" class="form-control" id="descricao" placeholder="Descrição" required>
        </div>
        <div class="form-group">
          <label for="unidadeDeMedida">Unidade de Medida</label>
          <input name="unidadeDeMedida" type="text" class="form-control" id="unidadeDeMedida"
            placeholder="Unidade de Medida" required>
        </div>
        <div class="form-group">
          <label for="codigoSAP">Código SAP</label>
          <input name="codigoSAP" type="text" class="form-control" id="codigoSAP" placeholder="Código SAP" required>
        </div>

        <div class="d-flex justify-content-between">
          <a href="/equipamentos" class="btn d-flex align-center pl-0" role="button">
            <span class="material-symbols-outlined">arrow_back</span>
            <span>Voltar</span>
          </a>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
