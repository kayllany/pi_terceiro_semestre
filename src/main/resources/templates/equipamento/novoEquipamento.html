<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Novo Equipamento</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">

  <div class="row mt-5 d-flex justify-content-center">
    <form class="border p-5 rounded rounded-3 mt-5" action="/equipamentos/create" method="post">
      <h1>Novo Equipamento</h1>

      <div class="form-group">
        <label for="nome">Nome</label>
        <input name="nome" type="text" class="form-control" id="nome" placeholder="Nome">
      </div>
      <div class="form-group">
        <label for="tipo">Tipo</label>
        <select class="form-control" name="tipo" id="tipo">
          <option th:each="tipo : ${tipos}"  th:value="${tipo.id}" th:text="${tipo.nome}"></option>
        </select>
      </div>
      <div class="form-group">
        <label for="descricao">Descricao</label>
        <input name="descricao" type="text" class="form-control" id="descricao" placeholder="Descricao">
      </div>
      <div class="form-group">
        <label for="unidadeDeMedida">Unidade de Medida</label>
        <input name="unidadeDeMedida" type="text" class="form-control" id="unidadeDeMedida" placeholder="Unidade de Medida">
      </div>
      <div class="form-group">
        <label for="codigoSAP">Codigo SAP</label>
        <input name="codigoSAP" type="text" class="form-control" id="codigoSAP" placeholder="Codigo SAP">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="row mt-5 d-flex justify-content-center">
    <a class="btn btn-primary" href="/equipamentos" role="button">Home</a>
  </div>
</div>
</body>
</html>
