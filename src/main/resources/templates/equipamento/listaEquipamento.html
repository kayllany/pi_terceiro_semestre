<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Equipamentos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <h1>Equipamentos</h1>
        </div>
        <div class="row mt-5">
            <table class="table border rounded">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Cod.SAP</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Descricao</th>
                    <th scope="col">Unidade de Medida</th>
                </tr>
                </thead>
                <tbody>
                <div  th:each="equipamento : ${equipamentos}">
                    <tr>
                        <td th:text="${equipamento.id}">id</th>
                        <td th:text="${equipamento.codigoSAP}">codigo SAP</th>
                        <td th:text="${equipamento.nome}">nome</td>
                        <td th:text="${equipamento.descricao}">descrição</td>
                        <td th:text="${equipamento.unidadeDeMedida}">unidade de medida</td>
                        <td><a th:href="@{/equipamentos/{equipamentoId}/view(equipamentoId = ${equipamento.id})}">Detalhes</a></td>
                        <td><a th:href="@{/equipamentos/{equipamentoId}/delete(equipamentoId = ${equipamento.id})}">Excluir</a></td>
                    </tr>
                </div>
                </tbody>
            </table>
        </div>

        <div class="row mt-5 d-flex justify-content-center">
            <form class="border p-5 rounded rounded-3 mt-5" action="equipamentos/create" method="post">
                <h1>Novo Equipamento</h1>

                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input name="nome" type="text" class="form-control" id="nome" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <input name="tipo" type="text" class="form-control" id="tipo" placeholder="Tipo">
                </div>
                <div class="form-group">
                    <label for="descricao">Descricao</label>
                    <input name="descricao" type="text" class="form-control" id="descricao" placeholder="Descricao">
                </div>
                <div class="form-group">
                    <label for="unidadeDeMedida">Unidade de Medida</label>
                    <input name="unidadeDeMedida" type="text" class="form-control" id="unidadeDeMedida" placeholder="Unidade de Medida">
                </div>
                <div class="form-group">
                    <label for="codigoSAP">Codigo SAP</label>
                    <input name="codigoSAP" type="text" class="form-control" id="codigoSAP" placeholder="Codigo SAP">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
