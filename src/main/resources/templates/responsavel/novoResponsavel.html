<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Responsaveis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <h1>Responsaveis</h1>
    </div>
    <div class="row mt-5 border rounded">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Senha</th>
                <th scope="col">Setor</th>
                <th scope="col">Usuario</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="responsavel : ${responsaveis}">
                <th th:text="${responsavel.id}"></th>
                <td th:text="${responsavel.nome}"></td>
                <td th:text="${responsavel.senha}"></td>
                <td th:text="${responsavel.setor}"></td>
                <td th:text="${responsavel.usuario}"></td>
                <td><a th:href="@{/responsaveis/{responsavelId}/delete(responsavelId = ${responsavel.id})}">Deletar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
