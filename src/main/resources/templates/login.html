<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5 d-flex justify-content-center">
        <form class="border p-5 rounded rounded-3 mt-5" action="/login" method="post">
            <h1>Login</h1>

            <div class="alert alert-danger" role="alert" th:if="${msg}">
                <strong th:text="${msg}"></strong>
            </div>
            <div class="form-group">
                <label for="usuario">Usu√°rio</label>
                <input name="usuario" type="text" class="form-control" id="usuario" placeholder="Usuario" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input name="senha" type="password" class="form-control" id="senha" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
