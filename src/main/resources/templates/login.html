<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="bg-dark">
<div class="d-flex align-items-center justify-content-center bg-dark" style="height:100vh;">
    <div class="row d-flex justify-content-center card px-5 pt-4 pb-4 shadow bg-dark">
        <form action="/login" method="post">
            <h1 class="text-white">Login</h1>

            <div class="alert alert-danger" role="alert" th:if="${msg}">
                <strong th:text="${msg}"></strong>
            </div>
            <div class="form-group">
                <label for="usuario" class="text-white">Usuário</label>
                <input name="usuario" type="text" class="form-control" id="usuario" placeholder="Usuário" required>
            </div>
            <div class="form-group">
                <label for="senha" class="text-white">Senha</label>
                <input name="senha" type="password" class="form-control" id="senha" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
</div>
</body>
</html>
