<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Editar Movimentação</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row mt-5 d-flex justify-content-center">
    <form th:object="${editarMovimentacaoDTO}" class="border p-5 rounded rounded-3 ml-5 mt-5" th:action="@{/movimentacoes/{movimentacaoId}/update(movimentacaoId = ${movimentacaoId})}" method="post">
      <h1>Editar Movimentacao</h1>

      <div class="form-group">
        <label for="zona">Zona</label>
        <select class="form-control" name="zona" id="zona" th:field="*{zona}">
          <option th:each="zona : ${zonas}"  th:value="${zona.id}" th:text="${zona.nome}"></option>
        </select>
      </div>
      <div class="form-group">
        <label for="responsavel">Responsavel</label>
        <select class="form-control" name="responsavel" id="responsavel" th:field="*{responsavel}">
          <option th:each="responsavel : ${responsaveis}"  th:value="${responsavel.id}" th:text="${responsavel.nome}"></option>
        </select>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" name="status" id="status" th:field="*{status}">
          <option th:each="status : ${movimentacaoStatus}"  th:value="${status}" th:text="${status}"></option>
        </select>
      </div>
      <div class="form-group">
        <label for="quantidade">Quantidade</label>
        <input name="quantidade" type="number" class="form-control" id="quantidade" placeholder="quantidade" th:field="*{quantidade}">
      </div>
      <div class="form-group">
        <label for="obs">Obs</label>
        <textarea name="obs" class="form-control" id="obs" placeholder="obs" th:field="*{obs}"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <a class="btn btn-primary" th:href="@{/equipamentos/{equipamentoId}/view(equipamentoId = ${movimentacao.equipamento.id})}" role="button">Voltar</a>
</div>
</body>
</html>
