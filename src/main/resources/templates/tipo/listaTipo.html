<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tipos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <h1>Tipos</h1>
    </div>
    <div class="row mt-5 border rounded">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col" colspan="2">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tipo : ${tipos}">
                <th th:text="${tipo.id}"></th>
                <td th:text="${tipo.nome}"></td>
                <td><a th:href="@{/tipos/{tipoId}/delete(tipoId = ${tipo.id})}">Deletar</a></td>
                <td><a th:href="@{/tipos/{tipoId}/edit(tipoId = ${tipo.id})}">editar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a class="btn btn-primary mt-5" href="/tipos/new" role="button">Novo</a>
</div>
</body>
</html>
