<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tipos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <h1>Tipos</h1>
    </div>
    <div class="row mt-5 border rounded">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tipo : ${tipos}">
                <th th:text="${tipo.id}"></th>
                <td th:text="${tipo.nome}"></td>
                <td><a th:href="@{/tipos/{tipoId}/delete(tipoId = ${tipo.id})}">Deletar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row mt-5 d-flex justify-content-center">
        <form class="border p-5 rounded rounded-3 mt-5" action="tipos/create" method="post">
            <h1>Novo Tipo</h1>

            <div class="form-group">
                <label for="nome">Nome</label>
                <input name="nome" type="text" class="form-control" id="nome" placeholder="Nome">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
